<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa mio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 class="text-center my-4">App Para Gestionar La Economia</h1>

  <div id="TablaDecontenido" class="container">
    <div class="row">
      
      <!-- Tabla -->
      
      <div class="col-lg-6 col-md-6 col-sm-12">
 
        <table id="transationTable" class="table table-bordered">
          <thead>
            <tr>
              <th>TIPO DE TRANSACCION</th>
              <th>DESCRIPCION</th>
              <th>MONTO</th>
              <th>CATEGORIA</th>
              <th>ELIMINAR</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas dinámicas -->
          </tbody>
        </table>
      </div>

      <!-- Formulario -->
      <div class="col-lg-6 col-md-6 col-sm-12" style="background-color: rgb(238, 238, 238);">
        <form id="Formulario" name="form" class="p-3">

          <div id="FormTrasaccion" class="mb-3 pt-4" style="background-color: rgb(172, 189, 196);" >
            <span>Transacción</span>


            <input class="form-check-input" type="radio" value="Egreso" id="egreso" name="typeRadio">
            <label class="form-check-label" for="egreso">
              Egreso
            </label>
            <input class="form-check-input" type="radio" value="Ingreso" id="ingreso"name="typeRadio">
            <label class="form-check-label" for="ingreso">
              Ingreso
            </label>
          </div>





          <div id="FormTrasaccion" class="mb-3 container" >
            <div class="row">
                <div class="col-6">
                    
            <label for="descripcion">Descripcion:</label>
            <input type="text" id="descripcion" name="description" class="form-control">
        </div>

          <div id="FormTrasaccion" class="mb-3 col-6">
            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="amount" class="form-control">
          </div> 

            </div>

          <div id="FormTrasaccion" class="mb-3">
            <label for="categoria" class="text-center">Categoria
            <select id="categoria" name="category" class="form-select form-select-sm text-center">

              </select>
            </label>
          </div>



          <div id="FormTrasaccion" class="mb-3">
            <button type="submit" class="btn btn-outline-primary">Añadir</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
